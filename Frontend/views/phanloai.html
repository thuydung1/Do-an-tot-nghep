<h3><i class="fas fa-book ml-2"></i> QUẢN LÍ PHÂN LOẠI SẢN PHẨM </h3>
<hr>
<button class="btn btn-primary mb-4 ml-2" data-toggle="modal" data-target="#addModal" ng-click="createBookTitle()">+ Thêm</button>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form name="userForm" ng-submit="submitForm()" novalidate>
              <div class="card-body">
                <form class="forms-sample">
                  <div class="form-group">
                    <label for="id_LSP" class="col-form-label">ID:</label>
                <input type="text" class="form-control" name="id_LSP" id="id_LSP" ng-model="id_LSP" ng-disabled=disabled><br>
                      </div>
                  <div class="form-group">
                    <label for="tenLSP">Tên Loại</label>
                    <input type="text" class="form-control" name="tenLSP" ng-model="tenLSP"
                      id="tenLSP" ng-required=true />
                    <span class="error" ng-show="userForm.tenLSP.$error.required">Vui lòng nhập tên!</span>
                    <span class="valid" ng-show="userForm.tenLSP.$valid">Hợp Lệ</span>
                  </div>
                <button type="submit" class="btn btn-primary"  ng-disabled="userForm.$invalid" data-dismiss="{{save1}}" 
                ng-click="addphanloai(id_LSP,tenLSP)">Thêm</button>
                <button type="submit" class="btn btn-primary" data-dismiss="{{save2}}" ng-if="modifying" ng-click="updatephanloai(id_LSP,tenLSP)">LƯU</button>
                </form>
              </div>
            </form>
            </div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ĐÓNG</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save1}}" ng-if="adding" ng-click="addBookTitle(id_ISBN, id_LoaiSach, id_NXB, tenDS, tomLuocNoiDung, khoSach, soTrang, dinhKem, viTri, ngonNgu, phienBan, namXuatBan)">LƯU</button>
            <button type="submit" class="btn btn-primary" data-dismiss="{{save2}}" ng-if="modifying" ng-click="updateBookTitle(id_ISBN, id_LoaiSach, tenDS, tomLuocNoiDung, khoSach, soTrang, dinhKem, viTri, ngonNgu, phienBan, namXuatBan)">LƯU</button>
          </div> -->
        </div>
      </div>
  </div>
<div class="table-responsive">
<table class="table table-bordered border-warning" id="accordion">
  <thead>
    <tr class="table-info">
      <th scope="col">ID</th>
      <th scope="col">Tên Phân Loại</th>
      <th colspan="3" scope="col"></th>
  </tr>
</thead>
<tbody ng-repeat="x in phanloais | orderBy: 'id_LSP' | filter: search"> 
  <!--  sua cai ng-repeat owrw trên . thay sau in -->
  <tr class="card-header" id="heading" data-toggle="collapse" data-target="#{{x.id_LSP}}" aria-expanded="true" aria-controls="{{x.id_LSP}}">
    <td>{{x.id_LSP}}</td>
    <td>{{x.tenLSP}}</td>
    <td class="text-center"><button data-toggle="modal" data-target="#addModal" ng-click="editphanloai(x)"><i class="fas fa-edit bg-warning p-2 text-white rounded"></i></button></td>
    <td class="text-center"><button ng-click="deletephanloai(x)"><i class="fas fa-trash-alt bg-danger p-2 text-white rounded" ></i></button></td>
  </tr>
  <tr id="{{x.id_LSP}}" class="collapse" aria-labelledby="heading" data-parent="#accordion">
    <td colspan="9">
      <table width="100%">
          <tr>
            <th scope="col" style="width: 50%">ID Phân Loại</th>
            <td>{{x.id_LSP}}</td>
          </tr>
          <tr>
            <th scope="col" style="width: 50%">Tên Phân Loại</th>
            <td>{{x.tenLSP}}</td>
          </tr>
      </table>
    </td>
  </tr>
</tbody>
</table>
</div>
